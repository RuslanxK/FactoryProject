<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <script>




        async function getUsers() {

            let resp = await fetch("http://localhost:8000/api/users")
            let users = await resp.json()


            let userText = document.getElementById('user').value
            let userPass = document.getElementById('password').value


            users.forEach(user => {

                if (userText == user.username && userPass == user.password) {


                    const userdata = {
                        name: user.fullname,
                        userid: user._id,
                        actions: user.actions
                    }

                    window.localStorage.setItem('user', JSON.stringify(userdata));

                    alert('Logged in!')
                    window.location.href = "homepage.html"
                }
            })
        }


    </script>


</head>

<body>



    <div class="container d-flex justify-content-center mt-5">

        <div class="col-6">

            <div class="bg-dark text-light p-5">

                <h1 class="pb-3">Login</h1>

                <div class="mb-3">
                    <label for="user" class="form-label">User</label>
                    <input type="text" class="form-control" id="user">

                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password">
                </div>

                <button type="submit" class="btn btn-primary" onclick="getUsers()">Login</button>


            </div>


        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>



</body>

</html>
