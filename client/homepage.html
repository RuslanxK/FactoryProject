<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <script>

        async function getData() {


            let user = JSON.parse(window.localStorage.getItem('user'));

            let username = document.getElementById('username')

            username.innerText = "User :" + " " + user.name


        }


        function Logout() {

            window.location.href = "login.html"

            alert("Logging out")
        }




        function EmployeePage() {

            window.location.href = "employee.html"
        }

        function DepartmentPage() {

            window.location.href = "department.html"
        }

        function ShiftMenus() {

            window.location.href = "shiftmenus.html"
        }



    </script>




</head>

<body onload="getData()">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">FactoryProject</a>


            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">

            </ul>

            <a class="navbar-brand" id="credit"></a>
            <a class="navbar-brand" id="username"></a>
            <button class="btn btn-outline-success" onclick="Logout()">Logout</button>
        </div>
    </nav>


    <div class="container-fluid  d-flex justify-content-center align-content-center p-0 m-0">


        <div class="col-12 d-flex flex-column justify-content-center">


            <div class="row d-flex justify-content-center text-center">


                <div class="card p-0 m-0 vh-100" id="employees" style="width: 33.3%;">

                    <div class="card-body d-flex flex-row justify-content-center align-items-center">

                        <button id="homePageButton" onclick="EmployeePage()">Employees</button>
                    </div>
                </div>

                <div class="card p-0 m-0 vh-100" id="departments" style="width: 33.3%;">

                    <div class="card-body d-flex flex-row justify-content-center align-items-center">

                        <button id="homePageButton" onclick="DepartmentPage()">Departments</button>
                    </div>
                </div>

                <div class="card p-0 m-0 vh-100" id="shifts" style="width: 33.3%;">

                    <div class="card-body d-flex flex-row justify-content-center align-items-center">
                        <button id="homePageButton" onclick="ShiftMenus()">Shift Menus</button>
                    </div>
                </div>

            </div>

        </div>



    </div>
    </div>
    </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

</body>

</html>
