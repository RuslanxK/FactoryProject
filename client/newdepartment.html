<html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<style>
    label {

        line-height: 2;
    }
</style>

<script>


    async function addNew() {

        let obj = {
            name: document.getElementById("name").value,
            manager: document.getElementById("manager").value
        }


        let fetchParams = {
            method: 'POST',
            body: JSON.stringify(obj),
            headers: { "Content-Type": "application/json" }
        }

        let resp = await fetch("http://localhost:8000/api/departments", fetchParams);
        let data = await resp.json()

        window.location.href = "department.html"
    }

    function back() {

        window.location.href = "department.html"
    }


    let userid;

    function loadData() {

        let user =  JSON.parse(window.localStorage.getItem('user'));
       
        let username = document.getElementById('username')

        username.innerText = "User :" + " " + user.name

    }


    function Logout() {

        window.location.href = "login.html"
    }

    function back() {

        window.location.href = "department.html"
    }


</script>

<body onload="loadData()">


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">FirstProject</a>


            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">

            </ul>

            <a class="navbar-brand" id="credit"></a>
            <a class="navbar-brand" id="username"></a>
            <button class="btn btn-outline-success" onclick="Logout()">Logout</button>
        </div>
    </nav>


    <br /><br /><br />

    <div class="col-12">

        <div class="container col-6">

            <h1>Add Department</h1>


            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="manager">Manager</label>
                <input type="text" class="form-control" id="manager">
            </div>

            <div class="mt-2">

                <button type="input" class="btn btn-primary" onclick="addNew()">Add</button>
                <button type="input" class="btn btn-dark" onclick="back()">Back</button>

            </div>



            <br /> <br />


        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

</body>

</html>
